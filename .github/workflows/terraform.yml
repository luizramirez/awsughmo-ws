name: "Terraform"

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 00-demo_1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Inspect OIDC token (payload)
        run: |
          set -e
          url="${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com"
          token=$(curl -sS -H "Authorization: Bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" "$url" | jq -r '.value')
          IFS='.' read -r h p s <<< "$token"
          # Some base64 impls need padding; ignore errors if any
          payload=$(printf '%s' "$p" | base64 -d 2>/dev/null || printf '%s' "$p" | base64 -D)
          echo "$payload" | jq .

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4.3.1
        with:
          audience: sts.amazonaws.com
          aws-region: us-west-1
          role-to-assume: arn:aws:iam::651706752771:role/gh_role

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.1
          terraform_wrapper: false

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan
        continue-on-error: true
